<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="../../output.css">
    <script type="module" src="../../js/components/bundle.js"></script>
</head>
<body>
    <header class="bg-black w-full flex flex-col-reverse  items-center h-24  md:flex-nowrap md:flex-row md:h-16 md:gap-10 md:justify-end" >
        <p class="text-base md:text-lg text-white  ">Panel de administracion de la agenda</p>
        <img src="../../assets/banner-negro.PNG" class="w-full max-w-[400px] h-auto flex-1" >
    </header>
<main class="grid grid-cols-[auto_1fr] grid-rows-[1fr_auto]  min-h-[calc(100vh-10rem)] md:min-h-[calc(100vh-4rem)]">
    <!-- Sidebar -->
    <aside class=" hidden md:flex col-span-1 row-span-2 bg-gray-200 text-gray-700 font-medium shadow-lg w-48">
        <side-bar></side-bar>
    </aside>
    <!-- Contenido principal -->
    <section class="col-start-2 row-start-1 p-6 overflow-auto">
        <h1 class="text-2xl font-bold mb-4">Panel de administracion</h1>
        <filter-bar></filter-bar>
        <div id="appointments-list" class="mt-10 w-full text-center">Selecciona una opcion para mostrar</div>
    </section>

    <!-- Footer -->
    <footer class="col-start-2 row-start-2 bg-black text-green-400 font-mono text-sm p-3 overflow-auto h-20 md:h-24">
        > Bienvenido al panel de administracion de la agenda...
    </footer>
    <bottom-nav-mobile></bottom-nav-mobile>
</main>

</body>
</html>

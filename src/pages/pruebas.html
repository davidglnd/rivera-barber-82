<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <!-- <link rel="stylesheet" href="../css/table.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body>
<div class="p-8 bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="p-4 border-b">
      <h2 class="text-xl font-bold text-gray-800">Lista de usuarios</h2>
    </div>
    <table class="w-full text-left">
      <thead class="bg-gray-200 text-gray-600 uppercase text-sm">
        <tr>
          <th class="px-6 py-3">Nombre</th>
          <th class="px-6 py-3">Email</th>
          <th class="px-6 py-3">Rol</th>
          <th class="px-6 py-3">Estado</th>
          <th class="px-6 py-3 text-right">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4  mt- font-medium text-gray-900">Juan Pérez</td>
          <td class="px-6 py-4 text-gray-700">juan@example.com</td>
          <td class="px-6 py-4">Administrador</td>
          <td class="px-6 py-4">
            <span class="inline-block px-2 py-1 text-xs font-semibold text-green-700 bg-green-100 rounded-full">
              Activo
            </span>
          </td>
          <td class="px-6 py-4 text-right">
            <button class="text-blue-600 hover:underline text-sm">Editar</button>
          </td>
        </tr>
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 font-medium text-gray-900">Laura Gómez</td>
          <td class="px-6 py-4 text-gray-700">laura@example.com</td>
          <td class="px-6 py-4">Editor</td>
          <td class="px-6 py-4">
            <span class="inline-block px-2 py-1 text-xs font-semibold text-yellow-700 bg-yellow-100 rounded-full">
              Pendiente
            </span>
          </td>
          <td class="px-6 py-4 text-right">
            <button class="text-blue-600 hover:underline text-sm">Editar</button>
          </td>
        </tr>
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 font-medium text-gray-900">Carlos Ruiz</td>
          <td class="px-6 py-4 text-gray-700">carlos@example.com</td>
          <td class="px-6 py-4">Lector</td>
          <td class="px-6 py-4">
            <span class="inline-block px-2 py-1 text-xs font-semibold text-red-700 bg-red-100 rounded-full">
              Inactivo
            </span>
          </td>
          <td class="px-6 py-4 text-right">
            <button class="text-blue-600 hover:underline text-sm">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>

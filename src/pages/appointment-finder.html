<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Barber Rivera 82</title>
    <script type="module" src="../js/pages/appointment-finder.js"></script>
    <link rel="stylesheet" href="../output.css " type="text/css">
</head>
<body class="flex flex-col flex-wrap content-center">
  <header class="border-b-2  border-gray-700 w-full">
    <div id="banner" class="flex flex-wrap items-center justify-center gap-4 p-4 text-center md:flex-nowrap  ">
      <p class="text-base md:text-lg text-gray-700 flex-1">Barber Rivera 82</p>
      <img src="../assets/banner-blanco.PNG" alt="Logo Barber Rivera 82" class="w-full max-w-[400px] h-auto flex-1 md:w-auto" />
    <div class="flex items-center justify-center gap-4 flex-1">
      <p class="text-base md:text-lg text-gray-700">
        <a href="./pages/calendar.html">Reservar una cita</a>
      </p>
      <p class="cursor-pointer text-base md:text-lg text-gray-700" id="finder-button">
        Encuentra tu cita
      </p>
    </div>
    </div>
  </header>
  <main class="flex flex-col items-center gap-7 border border-gray-300 rounded-xl shadow-md p-4 w-11/12 m-auto mt-10 ">
    <p>Aqui puedes buscar tu cita/as proximas, para ello tienes el buscador, si quieres cancelar o modificar tu cita, puedes hacerlo desde tu perfil registrandote.</p>
    <form id="appointment-finder" class="flex flex-col gap-2 items-center  border border-gray-300 rounded-xl shadow-md p-4 bg-[#fffff0]">
      <label for="phone">Introduce tu telefono</label><input type="tel" name="phone" id="phone"></label>
      <label for="email">Introduce tu correo</label><input type="email" name="email" id="email"></label>
      <button id="submit-finder" type="submit" class="bg-indigo-500 hover:bg-indigo-600 focus:outline-none rounded-md px-6 py-1 mx-auto  text-white transition duration-500 ease-in-out ">
        Buscar
      </button>
    </form>
    <div id="finder-results"></div>
  </main>
  <footer class="flex flex-row justify-around items-stretch w-11/12 mx-auto mt-5">
    <!-- Logo -->
    <div class="flex items-center justify-center p-4 h-full">
      <img src="../assets/logo1.PNG" alt="Logo Barber Rivera 82" class="w-full max-w-[200px] h-auto md:w-auto" />
    </div>
    <!-- Redes -->
    <div class="flex items-center justify-center p-4 h-full">
      <a href="https://www.instagram.com/barber_rivera82/" target="_blank" class="flex items-center justify-center p-4 h-full">
        <img src="../assets/instagram.gif" alt="Instagram" class="w-full max-w-[50px] h-auto md:w-auto" />
      </a>
    </div>
    <!-- CrÃ©ditos -->
    <div class="flex flex-col justify-end h-full p-4 text-sm text-right md:text-left">
      <div class="mt-auto">
        <p>Designed by <a href="https://github.com/davidglnd">David Galindo</a></p>
        <p>Icons by <a href="https://icons8.com">Icons8</a></p>
      </div>
    </div>
  </footer>
</body>
</html>

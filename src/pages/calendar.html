<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="../css/table.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <script type="module" src="../js/pages/calendar.js"></script>
    
</head>
<body class="bg-black text-white">
    <header >Bienvenido a calendario</header>
    <main>
        <div class="controls">
            <h2 id="calendar-title"></h2>
            <h3 id="next-month">ver siguiente mes</h3>
        </div>
        <table id="calendar">
            <thead>
                <tr>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <footer></footer>
</body>
</html>

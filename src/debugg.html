<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Appointment Card</title>
  <script type="module">
    import { LitElement, html, css } from 'https://cdn.jsdelivr.net/gh/lit/dist@3/all/lit-all.min.js';

    class AppointmentCard extends LitElement {
      static styles = css`
        :host {
          display: block;
        }
        .overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(0, 0, 0, 0.6);
          z-index: 9999;
        }
        .overlay-1 {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: white;
          padding: 2rem;
          border-radius: 1rem;
          box-shadow: 0 0 20px rgba(0,0,0,0.2);
          z-index: 10000;
        }
        button {
          margin-top: 1rem;
          padding: 0.5rem 1rem;
          font-size: 1rem;
          background-color: orange;
          border: none;
          border-radius: 0.5rem;
          color: white;
          cursor: pointer;
        }
      `;

      static properties = {
        daySelected: { type: String },
        timeSelected: { type: String },
      };

      constructor() {
        super();
        this.daySelected = '';
        this.timeSelected = '';
      }

      render() {
        return html`
          <div class="overlay" @click=${() => this.remove()}></div>
          <div class="overlay-1">
            <h3>üìÖ ${this.daySelected}</h3>
            <p>‚è∞ ${this.timeSelected}</p>
            <button @click=${() => this.remove()}>Cerrar</button>
          </div>
        `;
      }
    }

    customElements.define('appointment-card', AppointmentCard);

    // Esto crea autom√°ticamente un componente de prueba al cargar
    window.addEventListener('DOMContentLoaded', () => {
      const card = document.createElement('appointment-card');
      card.daySelected = 'Mi√©rcoles 3 de Julio';
      card.timeSelected = '10:30';
      document.body.appendChild(card);
    });
  </script>
</head>
<body style="margin:0; font-family:sans-serif; background:#f0f0f0;">
</body>
</html>
